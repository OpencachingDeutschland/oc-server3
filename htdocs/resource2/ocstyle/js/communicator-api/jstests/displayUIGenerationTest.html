<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Display Tests</title>
<!--Start YUI Test dependencies-->
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/logger/assets/logger.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/yuitest/assets/testlogger.css">
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/logger/logger-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yuitest/yuitest-min.js"></script>
<!--End YUI Test dependencies-->
                
<script type="text/javascript" src="../prototype/prototype.js">&#160;</script>
<script type="text/javascript" src="../garmin/device/GarminDeviceDisplay.js">&#160;</script>
<script type="text/javascript" src="GarminDevicePluginStub.js">&#160;</script>
</head>

<body>
<script language="JavaScript" type="text/javascript">
	var Assert = YAHOO.util.Assert; 
	var display;
	
    var displayUiGenTestCase = new YAHOO.tool.TestCase({
   
        name: "Garmin Device Display UI Generation Unit Tests",
        
        _should: {
            ignore: {
            	/* enter list of tests here*/
                //testReadFitnessHistoryDirectory: true //ignore this test
            },
            error: {
            	//testValidOptionConfigParam: true
            }            
        },
        
        setUp: function() {
	        display = new Garmin.DeviceDisplay("garminDisplayDiv", { 
				// Status Element Options
				showStatusElement:			true,
				statusElementId:			"myStatusBox",
				statusTextId:				"myStatusText",
				showProgressBar:			true,
				progressBarId:				"myProgressBar",
				progressBarDisplayId:		"myProgressBarDisplay",
			
				// Find Devices Element Options
				showFindDevicesElement:		true,
				findDevicesElementId:		"myDeviceBox",
				findDevicesButtonId:		"myFindDevicesButton",
				//cancelFindDevicesButtonId:	"myCancelFindDevicesButton",
				//deviceInfoTextId:			"myDeviceInfoText",
				deviceSelectId:				"myDeviceSelect",
			
				// Read Data Element Options
				showReadDataElement:		true,
				readDataElementId:			"myReadBox",
				readDataButtonId:			"myReadDataButton",
				cancelReadDataButtonId:		"myCancelReadDataButton",
				showReadTracksSelect:		true,
				readTracksSelectId:			"myReadTracksSelect",
				showReadWaypointsSelect:	true,
				readWaypointsSelectId:		"myReadWaypointsSelect",
				showReadGoogleMap:			false,
				readGoogleMapId:			"myReadMap",
				showReadDataTypesSelect:	true,
				readDataTypesSelectId:		"myReadDataTypesSelect",
			
				// Write Data Element Options (Not yet implemented)
				showWriteDataElement:		true,
				writeDataButtonId:			"myWriteDataButton",
				cancelWriteDataButtonId:	"myCancelWriteDataButton",
				//writeDataSelectId:		"myWriteDataSelect",
				//writeDataFilenameId:		"myWriteDataFilename",
				//writeDataTextId:			"myWriteDataText",
				getWriteDataFileName:		function(){ return "daaataa.gpx"; },
				getWriteData:				function() { return "xxyy"; }
			});
        },
        
        /* clean up the dynamic HTML DOM after each test is run*/
        tearDown: function() {
        	//document.getElementById("garminDisplayDiv").innerHTML = "";
    	},
        testUserSpecifiedStatusDivIDs: function() {
				Assert.isNotNull(display);
				// Status Element Options
				Assert.isNotNull( $("myStatusBox") );
				Assert.isNotNull( $("myStatusText") );
				Assert.isNotNull( $("myProgressBar") );
				Assert.isNotNull( $("myProgressBarDisplay") );
		},
 		testUserSpecifiedDeviceDivIDs: function() {
				// Find Devices Element Options
				Assert.isNotNull("myDeviceBox", $("myDeviceBox") );
				Assert.isNotNull("myFindDevicesButton", $("myFindDevicesButton") );
				//Assert.isNotNull("myCancelFindDevicesButton", $("myCancelFindDevicesButton") );
				//Assert.isNotNull("myDeviceInfoText", $("myDeviceInfoText") );
				Assert.isNotNull("myDeviceSelect", $("myDeviceSelect") );
		},
		testUserSpecifiedReadDivIDs: function() {
				// Read Data Element Options
				Assert.isNotNull( $("myReadBox") , "read box");
				Assert.isNotNull( $("myReadDataButton") , "read data button");
				Assert.isNotNull( $("myCancelReadDataButton") , "cancel read data button");
				Assert.isNotNull( $("myReadTracksSelect") , "read tracks select");
				Assert.isNotNull( $("myReadWaypointsSelect") , "read waypoints select");
				//Assert.isNotNull( $("myReadMap") );
				//Assert.isNotNull( $("myReadDataTypesSelect") , "read data types select");
		},
		testUserSpecifiedWriteDivIDs: function() {
				// Write Data Element Options (Not yet implemented)
				Assert.isNotNull("myWriteDataButton", $("myWriteDataButton") );
				Assert.isNotNull("myCancelWriteDataButton", $("myCancelWriteDataButton") );
				//Assert.isNotNull("myWriteDataSelect", $("myWriteDataSelect") );
				Assert.isNotNull("daaataa.gpx", display.options.getWriteDataFileName() );
				Assert.isNotNull("xxyy", display.options.getWriteDataFileName() );
		}
		      	
   	});
   	
   	
    //add the test cases and suites
    YAHOO.tool.TestRunner.add(displayUiGenTestCase);
    
    //run all tests
    var oLogger = new YAHOO.tool.TestLogger(); 
    YAHOO.tool.TestRunner.run(); 
    
    // Notifies the manager that this test page has loaded.  Needed for running the test suite.
    YAHOO.tool.TestManager.load(); 
</script>
                
<h1>Garmin Device Control Display JsUnit Tests</h1>

<div id="garminDisplayDiv"></div>
</body>
</html>
